<ion-header>
  <ion-toolbar>
    <ion-title>User groups</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-grid [fixed]="true">
    <ion-card class="card">
      <ion-row>
        <ion-col>
          Index
        </ion-col>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Attack
        </ion-col>
        <ion-col>
          Defence
        </ion-col>
        <ion-col>
          Edit
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngFor="let team of groupsTeam  let i=index">
      <ion-row>
        <ion-col>
          {{i + 1}}
        </ion-col>
        <ion-col>
          {{team.name}}
        </ion-col>
        <ion-col>
          {{team.attackPlayer.username}}
        </ion-col>
        <ion-col>
          {{team.defencePlayer.username}}
        </ion-col>
        <ion-col>
          <button (click)="edit(team)">Edit</button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
