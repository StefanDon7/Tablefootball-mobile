<ion-header>
  <ion-toolbar>
    <ion-title>Add Team</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid no-padding [formGroup]="form">
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" placeholder="Enter group name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-list>
        <ion-item fill="outline" mode="md">
          <ion-label color="medium">Attack player</ion-label>
          <ion-select class="ion-text-end" multiple="false" name="idLine" formControlName="attackPlayerUuid">
            <ion-select-option *ngFor="let player of groupPlayers" value="{{player.uuid}}">
              {{ player.username }}
            </ion-select-option>
          </ion-select>
          <ion-icon name="chevron-forward-outline" color="primary" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-list>
        <ion-item fill="outline" mode="md">
          <ion-label color="medium">Defence player</ion-label>
          <ion-select class="ion-text-end" multiple="false" name="idLine" formControlName="defencePlayerUuid">
            <ion-select-option *ngFor="let player of groupPlayers" value="{{player.uuid}}">
              {{ player.username }}
            </ion-select-option>
          </ion-select>
          <ion-icon name="chevron-forward-outline" color="primary" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="addTeam()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add group
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
