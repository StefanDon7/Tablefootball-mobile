<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid no-padding class="ios" [formGroup]="form">
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input formControlName="email" placeholder="Enter email">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input type="password" formControlName="password" placeholder="Enter password">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="createUser()">
        <ion-icon name="log-in-outline"></ion-icon>
        Login
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
