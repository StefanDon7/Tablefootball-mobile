<ion-grid no-padding class="ios" [formGroup]="form">
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Firstname</ion-label>
        <ion-input formControlName="firstname" placeholder="Enter firstname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Lastname</ion-label>
        <ion-input formControlName="lastname" placeholder="Enter lastname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" placeholder="Enter username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input formControlName="email" placeholder="Enter email">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input type="password" formControlName="password" placeholder="Enter password">
        </ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="createUser()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add user
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
