<ion-header>
  <ion-toolbar>
    <ion-title>Add Match</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid no-padding [formGroup]="form">
  <ion-row class="row">
    <ion-col class="col-md-12">
      <ion-item fill="outline">
        <ion-select class="ion-text-end" interface="popover"
                    formControlName="firstTeam"
                    placeholder="Home">
          <ion-select-option *ngFor="let team of groupsTeam"
                             [value]="team">{{ team.name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col class="col-md-12">
      <ion-item fill="outline">
        <ion-select class="ion-text-end" interface="popover"
                    formControlName="secondTeam"
                    placeholder="Away"
        >
          <ion-select-option *ngFor="let team of groupsTeam"
                             [value]="team">{{ team.name }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="addMatch()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add Match
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
