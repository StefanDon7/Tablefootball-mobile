<ion-content class="background">
  <ion-searchbar [(ngModel)]="search" placeholder="{{'Search user by name or email'}}" (ngModelChange)="onSearchChange(search)"></ion-searchbar>
  <ion-grid [fixed]="true">
    <ion-card class="card">
      <ion-row>
        <ion-col class="rb">
          #
        </ion-col>
        <ion-col class="groupName">
          <ion-icon name="people"></ion-icon>
          User
        </ion-col>
        <ion-col class="groupName">
          <ion-icon name="people"></ion-icon>
          Email
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngFor="let user of users  let i=index">
      <ion-row (click)="write(user)">
        <ion-col>
          {{i + 1}}
        </ion-col>
        <ion-col>
          {{user.firstname}}{{' '}}{{user.lastname}}
        </ion-col>
        <ion-col>
          {{user.email}}
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
