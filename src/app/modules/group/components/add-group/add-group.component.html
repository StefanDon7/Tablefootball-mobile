<ion-header>
  <ion-toolbar>
    <ion-title>Add Group</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid no-padding [formGroup]="form">
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" placeholder="Enter group name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col class="col-md-12">
      <ion-item fill="outline">
        <ion-select class="ion-text-end" interface="popover"
                    formControlName="midfieldGoalType"
                    placeholder="Midfield player goal type">
          <ion-select-option *ngFor="let value of midfieldGoalType"
                             [value]="value">{{ value }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col class="col-md-12">
      <ion-item fill="outline">
        <ion-select class="ion-text-end" interface="popover"
                    formControlName="matchType"
                    placeholder="Match type">
          <ion-select-option *ngFor="let value of matchType"
                             [value]="value">{{value}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="addGroup()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add group
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
