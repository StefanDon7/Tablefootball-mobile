<ion-header>
  <ion-toolbar>
    <ion-title>Add Player</ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid no-padding [formGroup]="form">
  <ion-row *ngIf="selectedGroup" no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-input [disabled]="selectedGroup.name"
                   value="{{'GROUP: '+ selectedGroup.name }}"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Firstname</ion-label>
        <ion-input formControlName="firstname" placeholder="Enter firstname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Lastname</ion-label>
        <ion-input formControlName="lastname" placeholder="Enter lastname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-item fill="outline" mode="md">
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="username" placeholder="Enter username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row no-padding justify-content-start align-items-start>
    <ion-col size="12" class="ion-margin-bottom">
      <ion-button [disabled]="form.invalid" (click)="addPlayer()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add Player
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
