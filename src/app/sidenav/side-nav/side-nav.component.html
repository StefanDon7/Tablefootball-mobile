<ion-app>
  <ion-split-pane contentId="main-content" (ionSplitPaneVisible)="user?.id">
    <ion-menu contentId="main-content"
              [swipeGesture]="user?.id"
    >
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content
          </ion-title>
          <ion-icon [ios]="'moon-outline'" [md]="'moon-sharp'" (click)="theme($event)"></ion-icon>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
<!--        <ion-list id="inbox-list">-->
          <ion-accordion-group *ngFor="let item of items;">
<!--            <ion-item >-->
              <ion-accordion [hidden]="item.isHidden" [value]="item.id">
                <ion-item slot="header" color="light" (click)="item.callback()">
                  <ion-label>{{item.name}}</ion-label>
                  <ion-icon slot="start" [ios]="item.icon+'-outline'" [md]="item.icon+'-sharp'"></ion-icon>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <ion-menu-toggle auto-hide="false" *ngFor="let page of item.sideNavSectionElement; let i = index"
                                   swipeGesture="false">
                    <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
                              routerLinkActive="selected"
                              (click)="item.callback()">
                      <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
                      <ion-label>{{page.name }}</ion-label>
                    </ion-item>
                  </ion-menu-toggle>
                </div>
              </ion-accordion>
<!--            </ion-item>-->
          </ion-accordion-group>
<!--        </ion-list>-->
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons *ngIf="user" slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
